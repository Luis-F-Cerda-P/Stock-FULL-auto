<head>
  <base target="_top">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <form id="goods-entry-data">
    <p>Fecha: <?= data.documentInfo.fechaEmision ?></p>
    <p>Hora: <?= data.documentInfo.horaCarga ?></p>
    <p>Nro. Factura: <?= data.documentInfo.nroFactura ?></p>
    <!-- <label for="">Fecha:</label>
    <input type="text" name="fecha" id="" value="<?= data.documentInfo.fechaEmision ?>">
    <label for="">Hora:</label>
    <input disabled type="text" name="horaCarga" id="" value="<?= data.documentInfo.horaCarga ?>">
    <label for="">Nro. Factura:</label>
    <input disabled type="text" name="nroFactura" id="" value="<?= data.documentInfo.nroFactura ?>"> -->

    <table class="table">
      <thead>
        <tr class="sticky-top">
          <th scope="col">
            Cód. de Barras
          </th>
          <th scope="col">
            Descripción
          </th>
          <th scope="col">
            Cantidad
          </th>
          <th scope="col">
            Costo Unidad
          </th>

        </tr>
      </thead>
      <tbody>
        <? for (item of data.items) { ?>
        <tr data-product-code="<?= item.petporium_sku ?>" data-main-variation="true">
          <td>
            <?= item.petporium_sku ?>
          </td>
          <td class="nombre">
            <?= item.description ?>
          </td>
          <td>
            <input type="text" name="quantity" value="<?=item.quantity?>" />

          </td>
          <td>
            <?= item.net_cost_formatted?>
          </td>

        </tr>
        <? if (item.variations !== null) { 
                item.variations.forEach(variation => { ?>
        <tr data-product-code="<?= item.petporium_sku ?>" data-main-variation="false">
          <td>
            <!-- <?= variation.sku_petporium ?> -->
          </td>
          <td class="nombre"><?= variation.description ?></td>
          <td>
            <input name="quantity" type="text" value="0">
          </td>
          <td>

          </td>
        </tr>
        <? }) ?>
        <? } ?>
        <? } ?>
      </tbody>
    </table>
    <input type="submit" value="Submit" />
  </form>


  <?!= include('script'); ?>

</body>

</html>
